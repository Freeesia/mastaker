[package]
name = "mastaker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0"
serde_yaml = "0.9.25"
serde_derive = "1.0"
reqwest = "0.11"
rss = "2.0.6"
tokio = { version = "1.32", features = ["full"] }
megalodon = "0.9.0"
regex = "1.9.3"
futures = "0.3.28"
once_cell = "1.18.0"
chrono = "0.4.26"
getset = "0.1.2"
sea-orm = { version = "0.12.2", features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-native-tls", "macros", "with-chrono"] }
sea-orm-migration = "0.12.2"
string-builder = "0.2.0"
