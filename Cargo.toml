[package]
name = "mastaker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0"
serde_yaml = "0.9.25"
serde_derive = "1.0"
reqwest = "0.11"
tokio = { version = "1.32", features = ["full"] }
megalodon = "0.10.0"
regex = "1.9.5"
futures = "0.3.28"
once_cell = "1.18.0"
chrono = "0.4.28"
getset = "0.1.2"
sea-orm = { version = "0.12.2", features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-native-tls", "macros", "with-chrono"] }
sea-orm-migration = "0.12.2"
string-builder = "0.2.0"
feed-rs = "1.3.0"
rand = "0.8.5"
async-trait = "0.1.73"
sxd-xpath = "0.4.2"
sxd_html = "0.1.1"
sentry = "0.31.6"
mime = "0.3.17"
encoding_rs = "0.8.33"
