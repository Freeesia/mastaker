[package]
name = "mastaker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
skip_sleep = []

[profile.release]
panic = 'abort'

[dependencies]
serde = "1.0"
serde_yaml = "0.9.27"
serde_derive = "1.0"
reqwest = "0.11"
tokio = { version = "1.34", features = ["full"] }
tokio-retry = "0.3.0"
megalodon = "0.11.6"
regex = "1.10.2"
futures = "0.3.29"
once_cell = "1.18.0"
chrono = "0.4.31"
getset = "0.1.2"
sea-orm = { version = "0.12.7", features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-native-tls", "macros", "with-chrono"] }
sea-orm-migration = "0.12.6"
string-builder = "0.2.0"
feed-rs = "1.3.0"
rand = "0.8.5"
async-trait = "0.1.74"
sxd-xpath = "0.4.2"
sxd_html = "0.1.1"
sentry = "0.31.8"
mime = "0.3.17"
encoding_rs = "0.8.33"
sentry-anyhow = "0.31.8"
anyhow = "1.0.75"
